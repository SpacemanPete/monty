name: Monty Theme
type: theme
# Set base theme by uncommenting one to the lines below
#   or set your base theme on another theme
# base theme: classy
# base theme: stable

Description: "A custom base theme for Drupal 8"
package: custom
core: 8.x

# Add additional third party libraries here
libraries:
  - monty/global-css
  - monty/global-js
stylesheets-remove:
  - core/themes/stable/css/views/views.module.css
  - core/themes/stable/css/system/components/align.module.css
  
# Customize Regions here
regions:
  header: 'Header'
  hero: 'Hero section'
  content: 'Main content'
  footer: 'Footer'